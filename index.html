<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Logomark.svg" type="image/x-icon">
    <title>Untitled UI</title>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Hero Header Section-->
        <div class="hero-heading-section">
            <!--Header-->
            <header class="header">
                <div class="header-container">
                    <div class="header-content">
                        <div class="logo">
                            <a href="#" class="logo-link"><img src="./img/Logowrap.svg" alt="logo"></a>
                        </div>
                        <div class="navigation">
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Products</a>
                                <img src="./img/Buttons/chevron-down.svg" alt="down">
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Services</a>
                                <img src="./img/Buttons/chevron-down.svg" alt="down">
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Pricing</a>
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Resources</a>
                                <img src="./img/Buttons/chevron-down.svg" alt="down">
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">About</a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-button">
                        <button class="login">Log in</button>
                        <button class="signup">Sign up</button>
                    </div>
                </div>
            </header>
            <!--Hero-->
            <div class="hero-section">
                <div class="hero-header-container">
                    <div class="hero-content">
                        <div class="heading-text">
                            <div class="heading-subheading">
                                <span class="hero-subhead">Super. Simple. Banking.</span>
                                <h1 class="hero-headtext">Banking technology that has your back.</h1>
                            </div>
                            <p class="support-text">Simple, transparent banking. No hidden fees and free overdrafts.</p>
                        </div>
                        <div class="hero-action">
                            <button class="action-demo"><img src="./img/Buttons/play-circle.svg" alt="play">Demo</button>
                            <button class="action-sign">Sign up</button>
                        </div>
                    </div>
                </div>
                <div class="hero-cards">
                    <img class="card-hero" src="./img/Cards.svg" alt="cards">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
