<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Logomark.svg" type="image/x-icon">
    <title>Untitled UI</title>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Hero Header Section-->
        <div class="hero-heading-section">
            <!--Header-->
            <header class="header">
                <div class="header-container">
                    <div class="header-content">
                        <div class="logo">
                            <a href="#" class="logo-link"><img src="./img/Logowrap.svg" alt="logo"></a>
                        </div>
                        <div class="navigation">
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Products</a>
                                <img src="./img/Buttons/chevron-down.svg" alt="down">
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Services</a>
                                <img src="./img/Buttons/chevron-down.svg" alt="down">
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Pricing</a>
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">Resources</a>
                                <img src="./img/Buttons/chevron-down.svg" alt="down">
                            </div>
                            <div class="navigation-items">
                                <a class="nav-link" href="#">About</a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-button">
                        <button class="login">Log in</button>
                        <button class="signup">Sign up</button>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
